<div *ngIf="users && users.length"
     class="users-list">
  <table mat-table
         class="mat-elevation-z3"
         [dataSource]="users">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell
          *matHeaderCellDef
          class="avatar"></th>
      <td mat-cell
          *matCellDef="let user">
        <img width="40"
             height="40"
             [src]="user.avatar_url"
             [alt]="user.login">
      </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell
          *matHeaderCellDef>Login</th>
      <td mat-cell
          *matCellDef="let user">{{ user.login }}</td>
    </ng-container>
    <ng-container matColumnDef="account_url">
      <th mat-header-cell
          *matHeaderCellDef>Account Url</th>
      <td mat-cell
          *matCellDef="let user">
        <a [href]="user.html_url">{{ user.html_url }}</a>
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
